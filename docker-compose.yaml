version: "3.1"

services:
  web:
    build:
      context: flaskServer

    stop_signal: SIGINT
    ports:
        - '1234:1234'
  db:
    image: postgres
    volumes:
      - ./SQLServer/DBDump.sql:/docker-entrypoint-initdb.d/db.sql
    environment:
      - POSTGRES_USER=COSU
      - POSTGRES_PASSWORD=COSULabs
      - POSTGRES_DB=db